<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="card">
    <div class="card__img">
      <div class="card__img-bg">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card__text-box">
      <div class="card__title">Equilibrium #3429</div>
      <div class="card__desc">Our Equilibrium collection promotes balance and calm.</div>
      <div class="card__price-box">
        <div class="card__price"><img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="card__time"><img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern avatar picture">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xLeria" target="_blank">Leria</a>.
  </div>
</body>

</html>
